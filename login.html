<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CarShop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>ðŸš— CarShop</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html" class="btn-register">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Welcome Back</h2>
                <p>Login to your CarShop account</p>

                <div id="message" class="message"></div>

                <form id="loginForm" method="POST" action="php/auth.php">
                    <input type="hidden" name="login" value="1">
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </div>

            <div class="auth-image">
                <div class="image-placeholder">
                    <h3>ðŸš—</h3>
                    <p>Premium Auto Parts</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; 2025 CarShop. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Check for session messages
        document.addEventListener('DOMContentLoaded', function() {
            const messageDiv = document.getElementById('message');
            const urlParams = new URLSearchParams(window.location.search);
            
            // Check for error in query param (in production, use PHP sessions)
            if (urlParams.has('error')) {
                messageDiv.textContent = urlParams.get('error');
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
