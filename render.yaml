services:
  - type: web
    name: carshop-web
    env: php
    plan: free
    runtime: php-8.2
    rootDir: ./
    buildCommand: "composer install --no-dev --no-interaction || true"
    startCommand: "php -S 0.0.0.0:${PORT:-8000} -t ."
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        scope: run
      - key: DB_HOST
        scope: run
      - key: DB_PORT
        value: "5432"
      - key: DB_USER
        scope: run
      - key: DB_PASS
        scope: run
      - key: DB_NAME
        value: car_shop
