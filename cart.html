<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - CarShop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>ðŸš— CarShop</h1>
            </div>
            <ul class="nav-links">
                <li><span id="username-display" class="username"></span></li>
                <li><a href="shop.html" class="btn-secondary">Back to Shop</a></li>
                <li><a href="php/auth.php?logout=1" class="btn-logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="cart-wrapper">
            <!-- Cart Items -->
            <section class="cart-items">
                <h2>Shopping Cart</h2>
                
                <div id="cart-empty" class="cart-empty">
                    <p>Your cart is empty</p>
                    <a href="shop.html" class="btn btn-primary">Continue Shopping</a>
                </div>

                <div id="cart-content" class="cart-content" style="display: none;">
                    <table class="cart-table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items-list">
                            <!-- Cart items will be populated here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Cart Summary -->
            <section class="cart-summary" id="cart-summary" style="display: none;">
                <h3>Order Summary</h3>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">0.00</span>
                </div>
                <div class="summary-item">
                    <span>Tax (10%):</span>
                    <span id="tax">0.00</span>
                </div>
                <div class="summary-item total">
                    <span>Total:</span>
                    <span id="total">0.00</span>
                </div>
                <button class="btn btn-primary btn-block" onclick="proceedToCheckout()">Proceed to Checkout</button>
                <button class="btn btn-secondary btn-block" onclick="window.location.href='shop.html'">Continue Shopping</button>
            </section>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; 2025 CarShop. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/cart.js"></script>
</body>
</html>
